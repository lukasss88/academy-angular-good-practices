<div class="container" ng-controller="driversController">
    <h2 class="header">Drivers Championship Standings</h2>
    <table class="table table-bordered table-condensed">
        <thead>
        <tr>
            <input type="text" class="form-control" ng-model="nameFilter" placeholder="Search..."/>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="driver in driversList | filter: searchFilter">
            <td>{{$index + 1}}</td>
            <td>
                <img ng-src="img/flags/{{driver.Driver.nationality}}.png"/>
                <a ng-href="drivers/{{driver.Driver.driverId}}">
                    {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
                </a>
            </td>
            <td>{{driver.Constructors[0].name}}</td>
            <td>{{driver.points}}</td>
        </tr>
        </tbody>
    </table>
</div>
